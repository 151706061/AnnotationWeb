{% extends 'annotation/base.html' %}
{% block content %}
<h2>Add an image sequence to {{ dataset.name }}</h2>

<form action="{% url 'annotation:add_image_sequence' dataset.id %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
